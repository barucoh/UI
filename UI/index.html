<h1>Welcome to our image collage!</h1>


<div id="upload" class="modal">
	<span onclick="document.getElementById('upload').style.display='none' " class="close" title="close Modal">&times;</span>
<form class="modal-content animate">
    <div class="container">
      <label><b>Upload your images:</b></label>
    </br>
     <label>Caption your image:</label>
     <input type="text" name="caption" style="width: 50%; padding: 10px; margin-right: 100px;">
      <input type="file" name="upload" onchange="encodeImageFileAsURL(this)">
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('upload').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="button" id="uploadImageButton" class="uploadSubmit"><b>Upload<b></button>
      </div>
    </div>
  </form>

</div>



<!-- The Modal -->
<div id="Login" class="modal">
  <span onclick="document.getElementById('Login').style.display='none'" 
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate">
    <div class="imgcontainer">
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" id="log_uname" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="log_psw" required>

      <button type="submit" id="loginBtn">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('Login').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
</div>
<!-- The Modal (contains the Sign Up form) -->
<div id="Register" class="modal">
  <span onclick="document.getElementById('Register').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content animate" action="/action_page.php">
    <div class="container">
      <label><b>Email</b></label>
      <input type="text" placeholder="Enter User Name:" name="uname" id="reg_uname" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="reg_psw" required>

      <label><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('Register').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" id="registerBtn">Sign Up</button>
      </div>
    </div>
  </form>
